videos_gp:
  #mode0 智能驾驶
  #mode0 智能驾驶
  - name: 单目前视感知解决方案
    sub_title: Mono
    key: mono
    mode: 0
    tag: # tag
      - 征程2
      - 征程3
    fun: 前视辅助驾驶 | 定位 | 建图
    children: []
    detail: Mono是面向前视ADAS市场的全球领先单目前视解决方案，包含适配L0-L2的Mono 2，以及适配L2+的Mono 3系列产品。可在低于100毫秒的延迟下有效感知车辆、行人、车道线、交通标识、红绿灯等多种目标，Mono 3 加入高精度视觉定位与建图功能支持。
  - name: 领航辅助驾驶解决方案
    sub_title: Pilot
    key: pilot
    mode: 0
    tag: # tag
      - 征程3
    fun: 高速领航辅助驾驶
    children: []
    detail: Horizon Matrix Pilot3.0（地平线 Matrix 领航辅助驾驶解决方案，简称 Pilot3.0）是 基于地平线征程三代芯片的视觉中心化智能驾驶解决 方案。Pilot3.0 可为前装 L2+ 到 L3 的 ADAS/AD 市场提供基于多相机的 360°视 觉感知能力，以及相应的视觉定位、视觉建图、预测、决策、规划等能力。
  - name: 自动驾驶解决方案
    sub_title: FSD
    key: fsd
    mode: 0
    tag: # tag
     - 征程5
    fun: 高速+城区自动驾驶
    children: []
    detail: Horizon Matrix® FSD采用地平线Matrix 2 自动驾驶计算平台，面向多层次、多场景的未来自动驾驶，搭载地平线征程芯片，具备极致性能与高可靠性，可满足L2～L4级别自动驾驶需求，为自动驾驶客户提供感知层的深度赋能。<br>基于地平线征程5高端车规级 AI 芯片，地平线自动驾驶解决方案可为应用场景提供更高的算力，更丰富强大的配件接口，更安全高效的功能等级，为自动驾驶落地提供更多可能性。
  
 #mode1 智能交互
  - name: 智能交互
    sub_title: 智能交互
    key: halo
    mode: 1
    tag: # tag
      - 征程2
    fun: 车载人机交互 | 多音区
    children: []
    detail: 地平线从车载用户使用场景出发，结合对车载智能交互算法的深刻理解和行业趋势的把握，通过底层AI芯片与算法+场景功能完美融合，精准解决用户在车载场景中的使用痛点；并创新性的通过多模态融合技术，在智能座舱领域首次实现人机主动交互功能，已落地视线亮屏、分心提醒、疲劳监测、智能语音拍照等车载智能交互功能，为用户带来更加安全、智能的驾乘体验。

  - name: 多模语音
    sub_title: 多模语音
    key: command
    mode: 1
    tag: # tag
      - 征程2
    fun: 车内语音交互
    children: []
    detail: 地平线多模语音技术栈自2018年启动研发开始，持续引领行业认知。在多人说话，高噪声场景中，多模语音方案结合DMS IMS摄像头，能结合视觉唇语进行准确识别，并结合人脸 ID 解决了谁在什么时间说了什么的问题，极大地拓展了舱内语音交互的可能性。

  - name: 舱内深度光流
    sub_title: 舱内深度光流
    key: flow
    mode: 1
    tag: # tag
      - 征程2
    fun: 车内基础算法
    children: []
    detail: 地平线深度光流方案基于地平线车规级征程系列芯片，进行舱内视觉动态的精细建模，在视频基础上对于人的微表情，微唇动等细微行为变化进行实时捕捉，赋能座舱视觉及多模语音算法持续升级，实现地平线舱内感知算法，如行为识别，视线追踪，多模语音，疲劳监测，健康监测，情绪识别，活体检测等算法精度的持续引领。


